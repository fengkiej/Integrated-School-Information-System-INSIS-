<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="AdminLTE.css">
	<title>Instalasi INSIS - Step II</title>

	<style>
	.box-body p, .box-body ul {
		font-size: 15px;
	}
	</style>
</head>

<body>
<div class="col-md-2"></div>
<div class="col-md-8" style="margin-top: 56px;">
	<div class="progress">
	<div class="progress-bar progress-bar-green progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%; backgorund: #fff"><strong><center>Step 2 dari 4...</center></strong></div>
	</div>
	<div class="box box-success" style="background: #fff">
		<div class="box-header with-border">
			<h3 class="box-title"><strong>Instalasi INSIS - Step II</strong></h3>
		</div>
		<div class="box-body">
			<p>Baik kita akan memulai konfigurasi database yang akan digunakan.</p>
			<div class="form-group col-md-12">
	                <label for="nama_database">Nama database</label>
	                <input type="text" class="form-control " id="nama_database" placeholder="Masukkan nama database">

	            	<label for="username_database">Username database</label>
	                <input type="text" class="form-control" id="username_database" placeholder="Masukkan username database (default: root)">
	            
	                <label for="password_database">Password database</label>
	                <input type="password" class="form-control" id="password_database" placeholder="Masukkan password database (default: [kosong])">
	            
	                <label for="hostname_database">Nama host database</label>
	                <input type="text" class="form-control" id="hostname_database" placeholder="Masukkan hostname database (default: localhost)">
			</div>
			<p>Dan sekarang kita akan mengkonfigurasi detail login administrator</p>
			<div class="form-group col-md-12">
	                <label for="username_admin">Username admin</label>
	                <input type="text" class="form-control" id="username_admin" placeholder="Masukkan username">
	    
	                <label for="password_admin">Password admin</label>
	                <input type="password" class="form-control" id="password_admin" placeholder="Masukkan password admin">
	            
	                <label for="confirm_password_admin">Masukkan ulang password admin</label>
	                <input type="password" class="form-control" id="confirm_password_admin" placeholder="Masukkan ulang password admin">
	        </div>

	        <a href="install1.html" class="btn btn-danger pull-left margin">Kembali</a>
			<a href="install3.html" class="btn btn-success pull-right margin">Lanjut!</a>
		</div>
	</div>
</div>
<div class="col-md-2"></div>
</body>
</html>

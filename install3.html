<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="AdminLTE.css">
	<title>Instalasi INSIS - Step III</title>

	<style>
	.box-body p, .box-body ul {
		font-size: 15px;
	}
	</style>
</head>

<body>
<div class="col-md-2"></div>
<div class="col-md-8" style="margin-top: 56px;">
	<div class="progress">
	<div class="progress-bar progress-bar-green progress-bar-striped" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%; backgorund: #fff"><strong><center>Step 3 dari 4...</center></strong></div>
	</div>
	<div class="box box-success" style="background: #fff">
		<div class="box-header with-border">
			<h3 class="box-title"><strong>Instalasi INSIS - Step III</strong></h3>
		</div>
		<div class="box-body">
			<p>Selamat! Sistem Anda telah berjalan dengan baik.</p>
			<p>Sekarang waktunya untuk melengkapi data sekolah.</p>
			<div class="form-group col-md-12">
	                <label for="nama_sekolah">Nama sekolah</label>
	                <input type="text" class="form-control" id="nama_sekolah"  placeholder="Nama sekolah">
	    
	                <label for="npsn">NPSN</label>
	                <input type="text" class="form-control" id="npsn" placeholder="NPSN">
	            
	                <label for="tingkat_pendidikan">Tingkat pendidikan</label>
	                <select class="form-control" id="tingkat_pendidikan">
	                	<option>SD</option>
	                	<option>SMP</option>
	                	<option>SMA</option>
	                	<option>SMK</option>
	                </select>

	                <label for="alamat">Alamat</label>
	                <textarea rows="3" class="form-control" id="alamat"></textarea>
	            
	                <label for="kode_pos">Kode pos</label>
	                <input type="text" class="form-control" id="kode_pos" placeholder="Kode pos">

	                <label for="website">Website seklah</label>
	                <input type="text" class="form-control" id="website" placeholder="Website (mis: www.sekolah.sch.id)">

	                <label for="telp">Nomor telp</label>
	                <input type="text" class="form-control" id="telp" placeholder="Nomor telp. (format: xxxx-xxxxxx)">

	                <label for="fax">Nomor fax.</label>
	                <input type="text" class="form-control" id="fax" placeholder="Nomor fax. (format: xxxx-xxxxxx)">

	                <label for="email">Email</label>
	                <input type="text" class="form-control" id="email" placeholder="Email (mis: admin@sekolah.sch.id)">

	        </div>
			
	        
	        <a href="install2.html" class="btn btn-danger pull-left margin">Kembali</a>
			<a href="install4.html" class="btn btn-success pull-right margin">Lanjut!</a>
		</div>
	</div>
</div>
<div class="col-md-2"></div>
</body>
</html>
